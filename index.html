<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/d118583867.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Input task...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>List of tasks:</h3>
            <p class="alertInfo">No available tasks.</p>
            <ul>

            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Write new task...">
            <button class="popupBtn accept">Accept</button>
            <button class="popupBtn cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
